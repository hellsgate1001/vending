<html data-ng-app="vending">
	<head>
		<title>Read Only by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
	</head>
	<body data-ng-controller="VendingList" data-ng-init="tab = 1">

		<!-- Header -->
			<section id="header">
				<nav id="nav">
					<ul>
						<li data-ng-class="{active:tab===1}"><a href data-ng-click="tab = 1">Stock</a></li>
						<li data-ng-class="{active:tab===2}"><a href data-ng-click="tab = 2">Sales</a></li>
						<li data-ng-class="{active:tab===3}"><a href data-ng-click="tab = 3">Admin</a></li>
					</ul>
				</nav>
				<footer>
					<ul class="icons">
						<li><a href="https://github.com/hellsgate1001" class="icon fa-github"><span class="label">Github</span></a></li>
					</ul>
				</footer>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Main -->
					<div id="main">

						<!-- One -->
						<section id="one" data-ng-show="tab === 1">
							<div class="container">
								<header class="major">
									<h2>Stock</h2>
									<table>
										<thead>
											<tr>
												<th>Name</th>
												<th>Count</th>
												<th>Price</th>
											</tr>
										</thead>
										<tbody>
											<tr data-ng-repeat="drink in swp">
												<td>{{ drink.name }}</td>
												<td>{{ drink.count }}</td>
												<td>{{ drink.price }}</td>
											</tr>
										</tbody>
									</table>
								</header>
							</div>
						</section>

						<!-- Two -->
						<section id="two" data-ng-show="tab === 2">
							<div class="container">
								<h3>Sales</h3>
							</div>
						</section>

						<!-- Three -->
						<section id="three" data-ng-show="tab === 3">
							<div class="container">
								<h3>Admin</h3>
							</div>
						</section>
					</div>

				<!-- Footer -->
					<section id="footer">
						<div class="container">
							<ul class="copyright">
								<li>&copy; Untitled. All rights reserved.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
							</ul>
						</div>
					</section>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollzer.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/angular.min.js"></script>
			<script src="assets/js/skel.min.js"></script>
			<script src="assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="assets/js/main.js"></script>
			<script src="assets/js/vending.js"></script>

	</body>
</html>
